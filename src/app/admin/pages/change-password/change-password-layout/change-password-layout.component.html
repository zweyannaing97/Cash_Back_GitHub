<div class="main-content">
  <h5 class="title">Change Password</h5>

  <div class="card">
    <label for="">Current Password</label>
    <input type="text" placeholder="Enter current password">

    <label for="">Create New Password</label>
    <input type="text" placeholder="Enter new password">

    <label for="">Confirm New Password</label>
    <input type="text" placeholder="Enter confirm new password">


  </div>


</div>
<mat-toolbar class="mat-toolbar mat-toolbar-single-row d-flex justify-content-center align-items-center button_group">
  <button matRipple> Cancel</button>
  <button matRipple (click)="changePassword()"> Change</button>
</mat-toolbar>
