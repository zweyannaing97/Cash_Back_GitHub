<div class=" p-3">
  <div class="d-flex justify-content-between align-items-center pb-2">
    <h5 class="title">Designation Listing</h5>
    <div class="table_filter">
      <div class="search-container">
        <form method="get">
          <input class="search expandright" id="searchright" type="search" name="q" placeholder="Search">
          <label class="button searchbutton" for="searchright">
            <img class="simg " src="assets/images/search.png" data-bs-placement="bottom" data-bs-toggle="tooltip" title="Search" >
          </label>
        </form>
      </div>
      <span matPrefix class="icons material-icons custom-icon"  matTooltip="Export To Excel"
            aria-label="Button that displays a tooltip when focused or hovered over"
            class="icon-tooltip">
            <img src="assets/images/excel-download.svg"  alt="Export To Excel Icon">
        </span>
      <span class="material-icons icons custom-icon" matTooltip="Create New"
            aria-label="Button that displays a tooltip when focused or hovered over"
            class=""
            [routerLink]="'../../admin/DesignationCreate'">
            <img src="assets/images/add-pattern.svg"  alt="Create New Icon">
        </span>
    </div>
  </div>
  <div class="table-pagination">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="designName">
        <th mat-header-cell *matHeaderCellDef>Designation Name </th>
        <td mat-cell *matCellDef="let element" style="width: 40%;">
          {{element.designName}}
        </td>
      </ng-container>

      <!-- Name Column -->


      <!-- Weight Column -->
      <ng-container matColumnDef="remark">
        <th mat-header-cell *matHeaderCellDef> Remark </th>
        <td mat-cell *matCellDef="let element" style="width: 30%;"> {{element.remark}} </td>
      </ng-container>

      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef> Is Active </th>
        <td mat-cell *matCellDef="let element" [ngClass]="element.isActive === 'Yes' ? 'isGreen' : 'isRed'"> {{element.isActive}} </td>
      </ng-container>



      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="../DesignationEdit">
            <img class="actionImage" [src]="element.action" />
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns,sticky:true" ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


  </div>
  <mat-paginator class="mat-paginator-companyName" [pageSizeOptions]="[10, 20, 25, 50, 100]" showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
