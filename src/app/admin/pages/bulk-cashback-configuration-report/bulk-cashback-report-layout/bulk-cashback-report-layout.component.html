<div >
    <div class="d-flex justify-content-between align-items-center">
      <h5 class="titlee">Bulk Report</h5>
      <div class="table_filter">
        <div class="search-container">
          <form method="get">
            <input class="search expandright" id="searchright" type="search" name="q" placeholder="Search">
            <label class="button searchbutton" for="searchright">
              <img class="simg " src="assets/images/search.png" data-bs-placement="bottom" data-bs-toggle="tooltip" title="Search" >
            </label>
          </form>
        </div>
        <img src="assets/images/filter.svg" alt="" class="mr-3" (click)="filterTable()">
        <a download="UploadExcelFormat.xlsx" target="_blank" href="assets/UploadExcelFormat.xlsx" ><img src="assets/images/excel-download.svg" alt=""></a>
      </div>
    </div>
    
     <!-- table -->
     <div class="table-pagination mt-2">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="fileName">
          <th mat-header-cell *matHeaderCellDef class="tableSpacing"> File Name </th>
          <td mat-cell *matCellDef="let element" class="tableSpacing">
            <a href="" style="text-decoration: underline;"> 
              {{element.fileName}}
            </a>  
          </td>
        </ng-container>

        <ng-container matColumnDef="refNo">
          <th mat-header-cell *matHeaderCellDef class="tableSpacing"> Reference Number </th>
          <td mat-cell *matCellDef="let element" class="tableSpacing">
            <a href="" style="text-decoration: underline;"> 
              {{element.refNo}} 
            </a> 
          </td>
        </ng-container>

        <ng-container matColumnDef="confType">
          <th mat-header-cell *matHeaderCellDef class="tableSpacing"> Configuration Type </th>
          <td mat-cell *matCellDef="let element" class="tableSpacing"> {{element.confType}} </td>
        </ng-container>

        <ng-container matColumnDef="createdDateTime">
          <th mat-header-cell *matHeaderCellDef class="tableSpacing"> Created Date & Time </th>
          <td mat-cell *matCellDef="let element" class="tableSpacing"> {{element.createdDateTime}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="tableSpacing"> Action </th>
          <td mat-cell *matCellDef="let element" class="tableSpacing">
            <a routerLink="./view-bulk-cashback-configuration-report">
              <img class="actionImage" [src]="element.action" />
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


    </div>

    <mat-toolbar>
      <mat-paginator [pageSizeOptions]="[10,20, 25, 50, 100]" showFirstLastButtons
        aria-label="Select page of periodic elements"  >
      </mat-paginator>
    </mat-toolbar>


</div>
