<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Index of {directory}</title>
    <style>{style}</style>
    <script>
      function $(id) {
        var el = 'string' == typeof id
          ? document.getElementById(id)
          : id;

        el.on = function(event, fn){
          if ('content loaded' == event) {
            event = window.attachEvent ? "load" : "DOMContentLoaded";
          }
          el.addEventListener
            ? el.addEventListener(event, fn, false)
            : el.attachEvent("on" + event, fn);
        };

        el.all = function(selector){
          return $(el.querySelectorAll(selector));
        };

        el.each = function(fn){
          for (var i = 0, len = el.length; i < len; ++i) {
            fn($(el[i]), i);
          }
        };

        el.getClasses = function(){
          return this.getAttribute('class').split(/\s+/);
        };

        el.addClass = function(name){
          var classes = this.getAttribute('class');
          el.setAttribute('class', classes
            ? classes + ' ' + name
            : name);
        };

        el.removeClass = function(name){
          var classes = this.getClasses().filter(function(curr){
            return curr != name;
          });
          this.setAttribute('class', classes.join(' '));
        };

        return el;
      }

      function relative_time(date_str) {
        var now    = new Date(),
            values = date_str.split(' '),
            parsed = Date.parse(date_str);

        var delta = parseInt((now - parsed) / 1000);
        delta = delta + (now.getTimezoneOffset() * 60);

        function fix(str) {
          return str + ' ago';
        }

        if (delta < 60) {
          return fix('less than a minute');
        } else if(delta < 120) {
          return fix('a minute');
        } else if(delta < (60*60)) {
          return fix((parseInt(delta / 60)).toString() + ' minutes');
        } else if(delta < (120*60)) {
          return fix('one hour');
        } else if(delta < (24*60*60)) {
          return fix((parseInt(delta / 3600)).toString() + ' minutes');
        } else if(delta < (48*60*60)) {
          return fix('one day');
        } else {
          return fix((parseInt(delta / 86400)).toString() + ' days');
        }
      }

      function relativize_times(selector) {
        var elements = document.querySelectorAll(selector);
        for (var i in elements) {
          var el = elements[i];

          var original = el.innerHTML;
          if (!original || original == 'Modified' || original.trim() == '')
            continue;

          console.log(original);
          var relative = relative_time(original);

          el.setAttribute('title', original);
          el.innerHTML = relative;
        }
      }

      function search() {
        var str   = $('search').value,
            links = $('files').all('a');

        links.each(function(link) {
          var text = link.textContent;

          if ('..' == text) return;
          if (str.length && ~text.indexOf(str)) {
            link.addClass('highlight');
          } else {
            link.removeClass('highlight');
          }
        });
      }

      $(window).on('content loaded', function() {
        relativize_times('.date');
        // $('search').on('keyup', search);
      });

    </script>
  </head>
  <body class="directory">
    <input id="search" type="text" placeholder="Search" autocomplete="off" />
    <div id="wrapper">
      <h1>{linked-path}</h1>
      {files}
    </div>
  </body>
</html>
